<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h1 class="mb-4">Gerenciador de Alunos</h1>

    <form id="formAluno" class="mb-4">
        <input type="hidden" id="alunoId">
        
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="turma" class="form-label">Turma:</label>
                <input type="text" class="form-control" id="turma" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="curso" class="form-label">Curso:</label>
                <input type="text" class="form-control" id="curso" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="matricula" class="form-label">Matrícula:</label>
                <input type="text" class="form-control" id="matricula" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <button type="button" class="btn btn-secondary" id="btnCancelar" style="display:none;">Cancelar Edição</button>
    </form>

    <hr>

    <h2>Lista de Alunos</h2>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Turma</th>
                <th>Curso</th>
                <th>Matrícula</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabelaAlunos">
            </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
